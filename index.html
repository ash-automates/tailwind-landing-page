<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Landing Page</title>
        <link
            rel="stylesheet"
            href="./css/main.css"
        >
    </head>

    <body>
        <!-- Navbar -->
        <nav class="relative container mx-auto p-6">
            <div class="flex items-center justify-between">
                <div class="pt-2">
                    <img
                        src="./img/logo.svg"
                        alt="Logo"
                    >
                </div>
                <!-- Menu Items -->
                <div class="hidden space-x-6 md:flex">
                    <a
                        href="#"
                        class="hover:text-darkGrayishBlue"
                    >Pricing</a>
                    <a
                        href="#"
                        class="hover:text-darkGrayishBlue"
                    >Product</a>
                    <a
                        href="#"
                        class="hover:text-darkGrayishBlue"
                    >About us</a>
                    <a
                        href="#"
                        class="hover:text-darkGrayishBlue"
                    >Careers</a>
                    <a
                        href="#"
                        class="hover:text-darkGrayishBlue"
                    >Community</a>
                </div>
                <!-- Button -->
                <a
                    href="#"
                    class="hidden p-3 px-6 pt-2 rounded-full bg-brightRed text-white hover:bg-brightRedLight md:block"
                >
                    Get Started
                </a>
            </div>
        </nav>
        <!-- Hero Section -->
        <section id="hero">
            <!-- Flex Container -->
            <div
                class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
                <!-- Left items -->
                <div class="flex flex-col space-y-8 mb-32 md:w-1/2">
                    <h1 class="text-4xl text-center font-bold max-w-md md:text-left md:text-5xl">
                        Bring everyone together to build better products.
                    </h1>
                    <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
                        Manage makes it simple for software teams to plan day-to-day tasks
                        while keeping the larger team goals in view.
                    </p>
                    <div class="flex justify-center md:justify-start">
                        <a
                            href="#"
                            class="p-3 px-6 pt-2 rounded-full bg-brightRed text-white hover:bg-brightRedLight"
                        >
                            Get Started
                        </a>
                    </div>
                </div>
                <!-- Image -->
                <div class="space-y-4 md:w-1/2">
                    <img
                        src="./img/illustration-intro.svg"
                        alt="Introductory Illustration"
                    >
                </div>
        </section>

    </body>

</html>
